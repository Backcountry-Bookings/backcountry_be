name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.4'


      - name: Install dependencies
        run: bundle install

      - name: Set up database schema
        run: bin/rails db:create
        run: bin/rails db:migrate

      - name: Run tests
        run: bundle exec rspec
